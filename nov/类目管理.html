          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">类目编辑：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1. 菜品类目名生成后，点击类目名，进入可编辑状态，出现输入光标，以及输入键盘。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2. 最多可输入8个字，到第8个字之后。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">toast提示：最多输入8个字。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p>
